<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="m-[80px] ml-[340px] shadow-xl">
        <div class="card w-96 bg-base-100 shadow-xl w-[400px] h-[838px] m-auto">
            <figure class="px-10 pt-10 ">
                <img class="w-64 h-64" src="./card img/images.jpg" alt="Shoes" class="rounded-xl" />
            </figure>
            <div class="card-body">
                <h2 class="card-title font-bold">$ 100</h2>
                <h3 class="font-semibold">Microlab headphone</h3>
                <span class="text-sm">A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a
                    3
                    years warranty.</span>

                <div class="flex gap-3 mt-3">
                    <div class="bg-[#000000] rounded-full h-10 w-10 ">
                        <p class="bg-[#ee4444] m-auto mt-[4px] rounded-full h-8 w-8"></p>
                    </div>
                    <div class="bg-[#ffffff]  border-2  rounded-full h-10 w-10 ">
                        <p class="bg-[#3C81F6] m-auto mt-1 h-7 w-7 rounded-full"></p>
                    </div>
                    <div class="bg-[#ffffff]  border-2  rounded-full h-10 w-10 ">
                        <p class="bg-[#000000] m-auto mt-1 rounded-full h-7 w-7"></p>
                    </div>
                </div>
                <div class="card-actions mt-8">
                    <button class="h-[55px] bg-[#fbbf23] font-semibold w-80 rounded-md ">Add to cart</button>
                    <button class="h-[55px] w-80 rounded-md ring-2 ring-blue-200 font-semibold ">Buy Now</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
